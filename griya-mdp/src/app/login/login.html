<section class="login-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">

        <div class="text-center mb-5">
          <h1 class="display-4 fw-bold text-primary mb-3">Login Akun</h1>
          <p class="lead text-muted">Masuk ke akun Anda untuk melanjutkan.</p>
        </div>

        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">

            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">

              <!-- Email -->
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <i class="bi bi-envelope-fill me-2"></i>Email
                </label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  formControlName="email"
                  [class.is-invalid]="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                  placeholder="nama@example.com"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                >
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email harus diisi
                  </div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    Format email tidak valid
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <i class="bi bi-lock-fill me-2"></i>Password
                </label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  [class.is-invalid]="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                  placeholder="Masukkan password"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                >
                  Password harus diisi
                </div>
              </div>

              <button
                class="btn btn-primary btn-lg w-100 py-3"
                [disabled]="loginForm.invalid"
              >
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>

              <div class="text-center mt-4">
                <p class="text-muted">
                  Belum punya akun?
                  <a routerLink="/register" class="text-primary">
                    Daftar di sini
                  </a>
                </p>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
